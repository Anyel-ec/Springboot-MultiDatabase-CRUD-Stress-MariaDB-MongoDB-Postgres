# MySQL Configuration
spring.datasource.mysql.url=jdbc:mysql://localhost:3307/exampledb
spring.datasource.mysql.username=user
spring.datasource.mysql.password=password
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.mysql.hibernate.ddl-auto=update
spring.jpa.mysql.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


